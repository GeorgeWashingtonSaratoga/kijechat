<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Chat</title>
    </head>
    <body>
        <p id = "prevChat"></p>
        <form id = "sendmessageform">
            <input type = "text", id = "sendmessage", name = "sendmessage", placeholder = "Message here...", required, autocomplete = "off">
            <input type = "submit", id = "button", name = "button", value = "Send Message", required>
        </form>
        <form id = "changenickform">
            <input type = "text", id = "changenick", name = "changenick", placeholder = "Set nickname...", required, autocomplete = "off">
            <input type = "submit", id = "button", name = "button", value = "Set Nickname", required>
        </form>
        <p id = "nickdisplay">Current Nickname: <b>Anonymous User</b></p>
        <script src = "index.js", type = "module"></script>
    </body>
</html>
